
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="p-4 border rounded shadow" style="width: 350px; background-color: #f1f1f1;">
            <h2 class="text-center mb-4">Verify Code</h2>
            <form action="" method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success w-100 mt-3">Verify</button>
            </form>
            <div class="mt-3 text-center">
                <small class="text-muted">Didn't receive a code? <a href="#" class="text-primary">Resend</a></small>
            </div>
        </div>
    </div>

{% endblock content %}
